    <title>Document</title>
    <script>
    function getTime() {
        var d = new Date();
        console.log('当前时间是：');
        console.log(d.getFullYear() + '年' + (d.getMonth() + 1)  + '月' + d.getDate() + '日');
        console.log(d.getHours() + '时' + d.getMinutes()+ '分钟' + d.getSeconds() + '秒')
    }
    getTime();
    </script>
