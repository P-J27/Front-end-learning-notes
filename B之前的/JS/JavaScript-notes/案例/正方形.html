<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
    var str = '';
        //控制行数
    for(j=0;j<10;j++){
        //控制列数
        for(i=0;i<10;i++){
            str = str + '* ';
        }
        str = str + '\n';    
    }
    console.log(str);


    var str = '';
    for(j=0;j<10;j++){
        for(i=0;i<(10-j);i++){
            str = str + '* ';
        }
        str = str + '\n'; 
    }
    console.log(str);
    </script>
</head>
<body>
    
</body>
</html>
