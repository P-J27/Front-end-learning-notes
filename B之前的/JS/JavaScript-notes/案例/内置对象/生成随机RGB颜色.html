    <title>Document</title>
    <script>
        function getRandomInt(min, max) {
        var randomInt = Math.floor(Math.random() * (max - min + 1) + min);
        return randomInt;
        }
        function getRandomRGB(min, max) {
            var color1 = getRandomInt(min, max);
            var color2 = getRandomInt(min, max);
            var color3 = getRandomInt(min, max);
            console.log('RGB(' + color1 + ', ' + color2 + ', ' + color3 + ')');
        }
        getRandomRGB(0, 255)
    </script>
