    <title>Document</title>
    <script>
    function getFib(n) {
        var n1 = 1;
        var n2 = 1;
        var n3;
        for(var i = 3; i<= n; i++){
            n3 = n1 + n2;
            n1 = n2;
            n2 = n3;
        }
        return n3;
    }
    var r = getFib(5);
    console.log(r);
    </script>
