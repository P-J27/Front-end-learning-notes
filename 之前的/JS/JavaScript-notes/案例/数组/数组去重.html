<!DOCTYPE html>

    <title>Document</title>
    <script>
        //unqiue 独一无二的
    function unique(arr) {
        var newArr = [];
        for ( var i = 0; i < arr.length; i++) {
            if (newArr.indexOf(arr[i]) === -1) {
                newArr.push(arr[i]);
            }
        }
        return newArr;
    }
    var newArray = unique(['a', 'c', 'a', 'f', 'e', 'a', 'c', 'f']);
    console.log(newArray);
    </script>
